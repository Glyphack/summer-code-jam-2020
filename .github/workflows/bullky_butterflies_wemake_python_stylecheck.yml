name: wemake-python-stylecheck

defaults:
  run:
    working-directory: ./bulky-butterflies/src/

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: '3.8'
    - name: wemake-python-styleguide
      uses: wemake-services/wemake-python-styleguide@0.14.1
